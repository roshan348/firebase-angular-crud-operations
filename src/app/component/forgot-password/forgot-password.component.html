<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-12 col-lg-4 col-sm-8 col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="ForgotPasswordForm">
            <div class="mb-3">
              <h4 class="fs-4 fw-medium">Forgot password</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                name="email"
                [(ngModel)]="email"
              />
              <div
                style="color: tomato"
                *ngIf="
                  ForgotPasswordForm.controls['email'].invalid &&
                  (ForgotPasswordForm.controls['email'].dirty ||
                    ForgotPasswordForm.controls['email'].touched)
                "
              >
                Enater a valid email
              </div>
            </div>
            <button
              type="button"
              class="btn btn-success w-100"
              (click)="forgotPassword()"
            >
              Send Link
            </button>
            <div class="row mt-3">
              <div class="d-flex">
                <div>Back to</div>
                <a href="/login" style="text-decoration: none"
                  ><span class="text-danger mx-1">Login</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
