<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 text-center">
          <h5 class="text-warning fs-4 fw-medium">
            {{ editMode ? "Edit Student" : "Add Student" }}
          </h5>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstname"
            [(ngModel)]="first_name"
            placeholder="First Name"
          />
          <label for="firstName">First name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            [(ngModel)]="last_name"
            placeholder="Last Name"
          />
          <label for="lastName">Last name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="mobile"
            name="mobile"
            [(ngModel)]="mobile"
            placeholder="Mobile"
          />
          <label for="mobile">Mobile</label>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-outline-success w-100 me-2"
            *ngIf="editMode"
            (click)="updateStudent()"
          >
            Update Student
          </button>
          <button
            type="button"
            class="btn btn-outline-success w-100"
            *ngIf="!editMode"
            (click)="addStudent()"
          >
            Add Student
          </button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4 mt-5">
      <form [formGroup]="studentForm" class="card border-0 shadow p-3">
        <div class="form-floating mb-3 text-center">
          <h5 class="text-warning fs-4 fw-medium">
            {{ editMode ? "Edit Student" : "Add Student" }}
          </h5>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="firstName"
              [(ngModel)]="first_name"
            />
          </mat-form-field>
          <div
            style="color: tomato"
            *ngIf="
              studentForm.controls['firstName']?.invalid &&
              (studentForm.controls['firstName']?.dirty ||
                studentForm.controls['firstName'].touched)
            "
          ></div>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="lastname"
              [(ngModel)]="last_name"
            />
          </mat-form-field>
          <div
            style="color: tomato"
            *ngIf="
              studentForm.controls['lastname']?.invalid &&
              (studentForm.controls['lastname']?.dirty ||
                studentForm.controls['lastname'].touched)
            "
          ></div>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [(ngModel)]="email" />
          </mat-form-field>
          <div
            style="color: tomato"
            *ngIf="
              studentForm.controls['email'].invalid &&
              (studentForm.controls['email'].dirty ||
                studentForm.controls['email'].touched)
            "
          ></div>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Mobile</mat-label>
            <input matInput formControlName="mobile" [(ngModel)]="mobile" />
          </mat-form-field>
          <div
            style="color: tomato"
            *ngIf="
              studentForm.controls['mobile'].invalid &&
              (studentForm.controls['mobile'].dirty ||
                studentForm.controls['mobile'].touched)
            "
          ></div>
        </div>

        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-outline-success w-100 me-2"
            *ngIf="editMode"
            (click)="updateStudent()"
          >
            Update Student
          </button>
          <button
            type="button"
            class="btn btn-outline-success w-100"
            *ngIf="!editMode"
            (click)="addStudent()"
          >
            Add Student
          </button>
        </div>
      </form>
    </div>

    <div class="col-12 col-md-8 mt-2">
      <h5 class="text-danger fs-4 fw-medium">Student List</h5>
      <div class="card p-3 mt-4 shadow mb-5">
        <div class="student-list">
          <div class="student-card-header">
            <div class="student-card-header-item">First name</div>
            <div class="student-card-header-item">Last name</div>
            <div class="student-card-header-item">Email</div>
            <div class="student-card-header-item">Mobile</div>
            <div class="student-card-header-item">Action</div>
          </div>
          <div *ngFor="let student of studentsList" class="student-card">
            <div class="student-card-item">{{ student.first_name }}</div>
            <div class="student-card-item">{{ student.last_name }}</div>
            <div class="student-card-item">{{ student.email }}</div>
            <div class="student-card-item">{{ student.mobile }}</div>
            <div class="student-card-actions">
              <button
                class="btn btn-outline-success btn-action mt-2 mb-2"
                (click)="editStudent(student)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                class="btn btn-outline-danger btn-action mt-2 mb-2"
                (click)="deleteStudent(student)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loader-container" *ngIf="showLoader">
  <mat-spinner class="loader"></mat-spinner>
</div>
