<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col"></div>
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="mb-3 text-center">
              <h4 class="fs-4 fw-medium">Login</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
              <div
                style="color: tomato"
                *ngIf="
                  loginForm.controls['email'].invalid &&
                  (loginForm.controls['email'].dirty ||
                    loginForm.controls['email'].touched)
                "
              >
                Enter a Valid Email
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                [type]="hide ? 'password' : 'text'"
                class="form-control"
                formControlName="password"
                name="password"
                [(ngModel)]="password"
              />
              <mat-icon class="eye-icon" (click)="hide = !hide">{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon>
              <div
                style="color: tomato"
                *ngIf="
                  loginForm.controls['password'].invalid &&
                  (loginForm.controls['password'].dirty ||
                    loginForm.controls['password'].touched)
                "
              >
                Password is required
              </div>
            </div>
            <button
              type="button"
              class="btn btn-success w-100"
              (click)="login()"
            >
              Login
            </button>
            <div class="d-flex justify-content-between align-items-center mt-4">
              <div class="d-flex justify-content-start align-items-center">
                <div>Need Account ?</div>
                <a href="/register" style="text-decoration: none"
                  ><span class="text-danger mx-2">Register</span></a
                >
              </div>
              <div class="">
                <a
                  href="/forgot-password"
                  class="text-dark"
                  style="text-decoration: none"
                >
                  Forgot Password ?
                </a>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-12">
                <a
                  (click)="signInWithGoogle()"
                  style="text-decoration: none; cursor: pointer"
                >
                  <div class="card shadow text-center">
                    <div
                      class="card-body d-flex justify-content-center align-items-center gap-2"
                    >
                      <img
                        src="../../../assets/icons8-google-48.png"
                        alt=""
                        height="24px"
                        width="24px"
                      />
                      <div>Sign In with Google</div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
